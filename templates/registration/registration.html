{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign up</button>
       <div class="mt-3">
           Already have an account? - <a href="{% url 'login' %}">Login in</a>
       </div>
  </form>
{% endblock %}
