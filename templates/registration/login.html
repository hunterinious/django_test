{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
        <h2>Login in</h2>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login in</button>
            <div class="mt-3">
                 Not registered yet? - <a href="{% url 'sign-up' %}">Sign up</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
