{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            User post list
        </div>
        <div class="card-body">
            {% for p in user_post_list %}
                <div class="card">
                    <div class="row ml-2 mt-2">
                         <div class="col-11">
                            <p>
                                {{ p.theme }}
                            </p>
                             <p>
                                {{ p.description }}
                            </p>
                             <img src="{{ p.picture.url }}"  class="img-fluid" style="width: 370px;">
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-2 mt-2 mb-4">
                          <a href="{% url 'post-update' p.id %}" >
                                <i class="fas fa-edit fa-lg"></i>
                          </a>
                        </div>
                        <div class="col-2 mt-2 mb-4">
                          <a href="{% url 'post-delete' p.id %}" >
                                <i class="far fa-trash-alt fa-lg"></i>
                          </a>
                        </div>
                        <div class="col-2 mt-2 mb-4">
                          <a href="{% url 'comment-create' p.id %}" >
                                <i class="fas fa-comment fa-lg"></i>
                          </a>
                        </div>
                    </div>

                     <div class="row ml-2 mb-2">
                         <div class="col-11">
                             {% for c in p.comment_set.all %}
                             <div class="card">
                                    <p>
                                       {{ p.user }}
                                    </p>
                                    <p>
                                        {{ c.text }}
                                    </p>
                             </div>
                             {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
